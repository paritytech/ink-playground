  playground:
    image: ink-playground:latest
    container_name: playground
    restart: always
    volumes:
      - /tmp:/tmp
      - type: bind
        source: ./dockerhost
        target: /var/lib/docker
    ports:
      - '4000:4000'
    runtime: sysbox-runc
    networks:
      - prometheus

networks:
  prometheus:
